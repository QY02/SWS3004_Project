apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  namespace: nus-cloud-project
  name: http-route-user
spec:
  parentRefs:
    - group: ""
      kind: Service
      name: cluster-ip-service-user
      port: 25559
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /register
          headers:
            - type: Exact
              name: routingIndex
              value: "0"
      backendRefs:
        - name: cluster-ip-service-register-0
          port: 25561
    - matches:
        - path:
            type: PathPrefix
            value: /register
          headers:
            - type: Exact
              name: routingIndex
              value: "1"
      backendRefs:
        - name: cluster-ip-service-register-1
          port: 25561
    - matches:
        - path:
            type: PathPrefix
            value: /register
          headers:
            - type: Exact
              name: routingIndex
              value: "2"
      backendRefs:
        - name: cluster-ip-service-register-2
          port: 25561
